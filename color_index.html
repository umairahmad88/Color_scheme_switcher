<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Scheme Switcher</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Color Scheme Switcher</h1>
        <span class="color-option grey" id="grey"></span>
        <span class="color-option yellow" id="yellow"></span>
        <span class="color-option white" id="white"></span>
        <span class="color-option green" id="green"></span>
    </div>
    <script src="script.js"></script>
</body>
</html>
